<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mental Health Games</title>
    <meta charset="UTF-8">
     <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.12.2/brython.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.12.2/brython_stdlib.js">
    </script>   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="/mentalHealthLogo.png" />
    <link href="../style.css" rel="stylesheet">
    <link href="./games.css" rel="stylesheet">
    <style>
    </style>
  </head>
  <body>
    <main>
      <div class="main-content">
        <div class="main-title">
          <h1>Mental Health Games</h1>
        </div>
        <div class="game-div breathing-exercise">
          <h2>Breathing Exercise</h2>
          <div class="img-div">
            <img src="https://www.allinahealth.org/-/media/allina-health/content/healthy-set-go/benefits-of-deep-breathing.jpg" alt="background for imagediv">
          </div>
          <p>Made by <italic>Anthony H.</italic></p>
        </div>
        <div class="game-div quiz">
          <h2>Mental Health Questionnaire</h2>
          <div class="img-div">
            <img src="https://static.vecteezy.com/system/resources/previews/023/849/069/original/childhood-education-study-success-like-concept-young-happy-cheerful-smiling-boy-pupil-character-standing-with-test-exam-results-showing-thumbs-up-successful-goal-achievement-and-back-to-school-vector.jpg" alt="quiz game photo">
          </div>
          <p>Made by <italic>Ryan W.</italic></p>
        </div>
        <div class="game-div memorygame">
          <h2>Memory Game</h2>
          <div class="img-div">
            <img src="https://i.etsystatic.com/13388865/r/il/66b0e3/1331364673/il_fullxfull.1331364673_f24y.jpg" alt="memory game div">
          </div>
          <p>Made by <italic>Ryan W.</italic></p>
        </div>
      </div>
    </main>
    <script src="./games.js" type="module"></script>
  </body>
</html>
